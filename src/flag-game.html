        <!-- <div 
            @click="capitalMode" 
            :class="{chosen: isCapitalGame}" 
            class="col-3 col-md-2 align-self-center text-center"
            >
            
        </div> -->
        
    </div>
    <div class="row mt-5">
        <div class="col align-self-center text-center">
            <h1 v-if="gameMode == 'flag'">Flag Mode Game</h1>
            <h1 v-else-if="gameMode == 'capital'">Capital Mode Game</h1>
        </div>
    </div>
    <div class="row">
        <form>
            <select class="custom-select" v-model="area">
                <option value="europe" selected>Europe</option>
                <option value="africa">Africa</option>
                <option value="americas">Americas</option>
                <option value="asia">Asia</option>
                <option value="oceania">Oceania</option>
            </select>

            <!-- <p>{{area}}</p> -->
        </form>
        <br>
        <br>
        <br>
    </div>
    <div class="row mt-3">
        <button type="button" @click="startGame" class="btn btn-success">Start Game</button>
    </div>
</template>
        <template v-if="gamePlaying">
    
    <div class="row mt-5 mb-3">
        <div class="col-12 text-center">
            <h2>Round {{ currentRound }} of {{ maxRounds }}</h2>
        </div>
    </div>
    
    <div class="progress">
        <div class="progress-bar" role="progressbar" 
            :style="{width: currentPersent}" 
            :aria-valuenow="currentPersent" 
            aria-valuemin="0" aria-valuemax="100"
            >{{ currentPersent }}
        </div>
    </div>
    <template v-if="!gameScore">
        <div class="row mt-3">
            <button type="button" 
            v-if="areFlagsOpen"
            v-if="!gameScore"
            @click="setCountries" 
            class="btn btn-success"
            >Next Round</button>
        </div>
    </template>

    <template v-if="gameScore">
        <div class="row mt-3">
            <h2 class="text-center">You Guessed {{ answers }} Flags out of {{ maxRounds }}</button>
        </div>
        <div class="row mt-3">
            <button type="button" 
            class="btn btn-success"
            @click="reset">New Game</button>
        </div>
    </template>

</template>
        <template v-if="gamePlaying">
    
    <div class="row mt-5 mb-3 justify-content-center">
        <div class="col-3 col-md-3 align-self-center text-center">
            <img :src="printFlag()" 
            style="border: 1px solid gray; height: 100px; text-align: center;" 
            alt="">
        </div>
    </div>

    
    <div class="row mt-5 mb-3 justify-content-around" >
        <div class="card border-dark mb-3" 
            style="width: 15vw; min-height: 10vw;;" 
            v-for="(variant, i) in variants"
            
            >
            <div class="card-header text-center"
                @click="playersAnswer"
                style="cursor: pointer;" 
            >{{ data[variant].name }}</div>
            <div class="card-body text-dark text-center justify-content-center">
                <img v-if="!areFlagsOpen" 
                    style="height: 5vw;" 
                    src="img/question.svg" 
                    alt="">
                
                <img v-if="areFlagsOpen" 
                    style="width: 100%; border: 1px solid gray"
                    :src="data[variant].flag" 
                    alt="">
                
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            </div>
        </div>
    </div>
    

</template>

    </div>
    <script src="plugins/jquery-3.4.1.min.js"></script>
    <script src="plugins/bootstrap.bundle.min.js"></script>
    <script src="plugins/wow.min.js"></script>
    <script src="js/flag-game.js"></script>
</body>
</html>
