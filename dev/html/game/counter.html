<template v-if="gamePlaying">
    
    <div class="row mt-5 mb-3">
        <div class="col-12 text-center">
            <h2>Round {{ currentRound }} of {{ maxRounds }}</h2>
        </div>
    </div>
    
    <div class="progress">
        <div class="progress-bar" role="progressbar" 
            :style="{width: currentPersent}" 
            :aria-valuenow="currentPersent" 
            aria-valuemin="0" aria-valuemax="100"
            >{{ currentPersent }}
        </div>
    </div>
    <template v-if="!gameScore">
        <div class="row mt-3">
            <button type="button" 
            v-if="areFlagsOpen"
            v-if="!gameScore"
            @click="setCountries" 
            class="btn btn-success"
            >Next Round</button>
        </div>
    </template>

    <template v-if="gameScore">
        <div class="row mt-3">
            <h2 class="text-center">You Guessed {{ answers }} Flags out of {{ maxRounds }}</button>
        </div>
        <div class="row mt-3">
            <button type="button" 
            class="btn btn-success"
            @click="reset">New Game</button>
        </div>
    </template>

</template>
